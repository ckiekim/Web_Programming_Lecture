<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타일 변경</title>
    <style>
        body {background-color: linen; color: green;
                margin-left: 40px; margin-right: 40px;}
        h3 {text-align: center; color: darkred;}
        hr {height: 5px; border: solid grey; background-color: grey;}
        span {color: blue; font-size: 20px;}
    </style>
</head>
<body>
    <h3>Elvis Presley</h3>
    <hr>
    <p class="pclass">He was an American singer and actor.</p>
    <p class="pclass">In November 1956, he made his film debut in 
    <span id="span1" onclick="change()">Love Me Tender</span>.<br>
    He is often referred to as 
    &quot;<span onclick="this.style.color='red'; this.style.fontSize='40px';">
        the King of Rock and Roll</span>&quot;.</p>

    <script>
        function change() {
            let span = document.querySelector('#span1');
            span.style.color = 'magenta';
            span.style.fontSize = '40px';
        }
    </script>
</body>
</html>
