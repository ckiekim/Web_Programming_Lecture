<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        /* Make the image fully responsive */
        .carousel-inner img {
          width: 100%;
          height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- <div class="jumbotron">
            <h1>로그인 <i class="fas fa-sign-in-alt"></i></h1>
            <p>게시판을 이용하려면 로그인을 하셔야 합니다</p>
        </div> -->
        <div id="demo" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ul class="carousel-indicators">
                <li data-target="#demo" data-slide-to="0" class="active"></li>
                <li data-target="#demo" data-slide-to="1"></li>
                <li data-target="#demo" data-slide-to="2"></li>
            </ul>
            
            <!-- The slideshow -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://picsum.photos/1100/500?q=1" width="1100" height="500">
                </div>
                <div class="carousel-item">
                    <img src="https://picsum.photos/1100/500?q=2" width="1100" height="500">
                </div>
                <div class="carousel-item">
                    <img src="https://picsum.photos/1100/500?q=3" width="1100" height="500">
                </div>
            </div>
            
            <!-- Left and right controls -->
            <a class="carousel-control-prev" href="#demo" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#demo" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>
        <div class="row mt-3">
            <div class="col-3"></div>
            <div class="col-6">
                <h1>로그인 <i class="fas fa-sign-in-alt"></i></h1>
                <p>게시판을 이용하려면 로그인을 하셔야 합니다</p>
                <form action="/user/login" method="POST">
                    <table class="table table-borderless">
                        <tr>
                            <td><label for="usr"><i class="fas fa-user"></i> 사용자ID:</label></td>
                            <td><input type="text" class="form-control" id="usr" name="username"></td>
                        </tr>
                        <tr>
                            <td><label for="pwd"><i class="fas fa-key"></i> 패스워드:</label></td>
                            <td><input type="password" class="form-control" id="pwd" name="password"></td>
                        </tr>
                        <tr>
                            <td colspan="2" style="text-align: center;"><button type="submit" class="btn btn-primary">Submit</button></td>
                        </tr>
                    </table>
                </form>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
</body>
</html>
