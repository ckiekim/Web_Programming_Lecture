<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블</title>
</head>
<body>
    <h3>기본 구조를 가진 표</h3>
    <hr>
    <table border="1">
        <caption>1학기 성적</caption>
        <thead>
            <tr>
                <th>이름</th><th>국어</th><th>수학</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>합</th><th>225</th><th>230</th>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td>황기태</td><td>80</td><td>70</td>
            </tr>
            <tr>
                <td>이재문</td><td>95</td><td>99</td>
            </tr>
            <tr>
                <td>이병은</td><td>40</td><td>61</td>
            </tr>
        </tbody>
    </table>
    <hr>
    <h3>표에 이미지 삽입</h3>
    <hr>
    <table border="3">
        <tr><th>사과</th><th>바나나</th><th>망고</th></tr>
        <tr>
            <td><img src="img/apple.jpg" height="200"></td>
            <td><img src="img/banana.png" height="200"></td>
            <td><img src="img/mango.jpg" height="200"></td>
        </tr>
    </table>
</body>
</html>
