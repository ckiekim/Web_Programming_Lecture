<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 구조</title>
    <style>
        body {background-color: linen; color: green;
                margin-left: 40px; margin-right: 40px;}
        h3 {text-align: center; color: darkred;}
        hr {height: 5px; border: solid grey; background-color: grey;}
        span {color: blue; font-size: 20px;}
    </style>
    <script>
        function show() {
            document.getElementById("fig").src = "img/Elvis.jpg"
        }
        function hide() {
            document.getElementById("fig").src = ""
        }
    </script>
</head>
<body>
    <h3 onmouseover="show()" onmouseout="hide()">Elvis Presley</h3>
    <hr>
    <div><img id="fig" src=""></div>
    <p class="pclass">He was an American singer and actor.</p>
    <p class="pclass">In November 1956, he made his film debut in <span>Love Me Tender</span>.
    He is often referred to as "<span>the King of Rock and Roll</span>".</p>
    
    <script>
        let p = document.getElementsByClassName('pclass')[0];
        let text = 'p.className = ' + p.className + '\n';
        text += "p.tagName = " + p.tagName + "\n";
        text += "p.innerHTML = " + p.innerHTML + "\n";
        text += "p.style.color = " + p.style.color + "\n";
        text += "p.onclick = " + p.onclick + "\n";
        text += "p.childElementCount = " + p.childElementCount + "\n";
        text += "너비 = " + p.offsetWidth + "\n";
        text += "높이 = " + p.offsetHeight + "\n";
        alert(text);
    </script>
</body>
</html>
