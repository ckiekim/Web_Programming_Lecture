<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여러가지 태그</title>
</head>
<body>
    <h3>여러가지 태그</h3>
    <hr>
    <p>
        HTML 문서도 본문을 여러 단락으로 나눌 수 있다. <br>
        CSS 스타일을 사용하면 단락 단위로 내어 쓰기와 들여 쓰기가 가능하다. 
    </p>
    <p>
        여러개의 빈 칸은 하나로 취급되며, 엔터키 역시 하나의 빈칸으로 처리된다.
    </p>
    <p>
        &lt;hr&gt; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 태그는 수평선을 그어줍니다.
    </p>
    <pre>
        이 안에는
        있는 그대로 보여줍니다.
    </pre>
</body>
</html>
