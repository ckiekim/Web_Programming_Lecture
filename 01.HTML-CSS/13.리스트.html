<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리스트</title>
</head>
<body>
    <h3>라면을 끓이는 순서</h3>
    <hr>
    <ol type="A">
        <li>물을 끓인다.</li>
        <li>라면과 스프를 넣는다.</li>
        <li>파를 썰어 넣는다.</li>
        <li>5분 후 먹는다.</li>
    </ol>
    <hr>
    <h3>내가 좋아하는 음식</h3>
    <hr>
    <ul>
        <li>감자탕</li>
        <li>스파게티</li>
        <li>올레국수</li>
    </ul>
    <hr>
    <h3>웹 브라우저 종류</h3>
    <hr>
    <dl>
        <dt><strong>Internet Explorer</strong>
        <dd>마이크로소프트에서 만든 브라우저로
            현재 국내 시장에서 가장 많이 사용
        <dt><strong>Firefox</strong>
        <dd>Mozilla 재단에서 오픈 소스로 만든
            것으로 W3C의 웹 표준을 선도
        <dt><strong>Chrome</strong>
        <dd>구글에서 만든 것으로 좋은 디버거를
            갖추고 있어 디버깅에 많이 사용
    </dl>
</body>
</html>
